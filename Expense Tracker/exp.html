<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="display-3 text-center text-bg-warning p-3">Expense Tracker Form</h1>
        <form id="myForm" class="text-center text-bg-secondary p-3">
            <div class="row">
                <div class="form-group d-flex flex-row mb-3">
                    <label for="expenseAmount" class="col-sm-5">Choose ExpenseAmount:</label>
                    <div class="col-sm-2">
                        <input type="text" id="expenseAmount" class="form-control">
                    </div>

                </div>

                <div class="form-group d-flex flex-row mb-3">
                    <label for="description" class="col-sm-5">Choose Description:</label>
                    <div class="col-sm-2">
                        <input type="text" id="description" class="form-control">
                    </div>
                </div>
            </div>


            <div class="form-group d-flex flex-row mb-3 ">
                <label for="dropdown" class="col-sm-5">Choose Category:</label>
                <div class="col-sm-2">
                    <select class="form-control" name="dropdown" id="dropdown">
                        <option value="option">Select</option>
                        <option value="option1">Head Kawach</option>
                        <option value="option2">Body Armour</option>
                        <option value="option3">Ak-203</option>
                    </select>
                </div>
            </div>

            <button id="submit" class="btn btn-primary">AddExpense</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="exp.js"></script>
</body>
</html>
